<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><ui:insert name="windowTitle">#{msg.mainWindowTitle}</ui:insert>
	</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="default.css" target="body" />
	<div class="heading">
		<ui:insert name="heading">
       #{msg.mainHeading}
     </ui:insert>
	</div>
	<div class="menuAndContent">
		<div class="menu">
			<ui:insert name="menu">

				<h:form id="loginForm">
					<h:panelGrid columns="2" rendered="#{!login.loggedIn}">
						<h:outputLabel for="username">Username:</h:outputLabel>
						<h:inputText id="username" value="#{credentials.username}" />
						<h:outputLabel for="password">Password:</h:outputLabel>
						<h:inputSecret id="password" value="#{credentials.password}" />
					</h:panelGrid>
					<h:commandButton id="login" value="Login" action="#{login.login}"
						rendered="#{!login.loggedIn}" />
					<h:commandButton id="logout" value="Logout"
						action="#{login.logout}" rendered="#{login.loggedIn}" />
				</h:form>
				
				
				<h:link value="Visualizza dati" outcome="viewUser" rendered="#{login.loggedIn}"/>
				
				<ui:include src="/views/main/menu.xhtml" />
			</ui:insert>
		</div>
		<div class="content">
			<h:messages/>
			<ui:insert name="content" />
		</div>
	</div>
</h:body>
</html>
