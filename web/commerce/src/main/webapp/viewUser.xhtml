<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">

		<h:panelGrid columns="2">
			<h:outputLabel value="Username:" />
			<h:outputText value="#{loginController.utenteCorrente.username}" />
			<h:outputLabel value="Nome:" />
			<h:outputText value="#{loginController.utenteCorrente.nome}" />
			<h:outputLabel value="Cognome:" />
			<h:outputText value="#{loginController.utenteCorrente.cognome}" />
			<h:outputLabel value="Email:" />
			<h:outputText value="#{loginController.utenteCorrente.email}" />
			<h:outputLabel value="Telefono:" />
			<h:outputText value="#{loginController.utenteCorrente.telefono}" />
			<h:outputLabel value="Eta:" />
			<h:outputText value="#{loginController.utenteCorrente.eta}" />
			<h:link value="Modifica" outcome="editUser" />
			<h:link value="Annulla" outcome="welcome" />
		</h:panelGrid>

	</ui:define>

</ui:composition>
