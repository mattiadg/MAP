<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">


		<h:form id="utente">
			<h:panelGrid columns="2">
				<h:outputLabel value="Username:" />
				<h:inputText value="#{loginController.utenteCorrente.username}" />
				<h:outputLabel value="Nome:" />
				<h:inputText value="#{loginController.utenteCorrente.nome}" />
				<h:outputLabel value="Cognome:" />
				<h:inputText value="#{loginController.utenteCorrente.cognome}" />
				<h:outputLabel value="Email:" />
				<h:inputText value="#{loginController.utenteCorrente.email}">
					<f:validator validatorId="emailValidator" />
				</h:inputText>
				<h:outputLabel value="Telefono:" />
				<h:inputText value="#{loginController.utenteCorrente.telefono}" />
				<h:outputLabel for="eta" value="Eta:" />
				<h:inputText id="eta" value="#{loginController.utenteCorrente.eta}" />
			</h:panelGrid>
			<h:commandButton value="Aggiorna"
				action="#{loginController.aggiorna}" />
			<h:link value="Annulla" outcome="welcome" />
		</h:form>

		<h:messages />



	</ui:define>

</ui:composition>
